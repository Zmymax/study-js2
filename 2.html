<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态添加删除元素</title>
</head>
<style>

#在这里面设置样式高度可自适应
</style>
<body>
<div id="box" style="height:200px;width:300px;border:1px solid black;background-color:yellow;">
<ul>
<li>List item 1</li>
<li>List item 2</li>
<li>List item 3</li>
</ul>
 </div>
<button id="btn1">添加列表项</button>
<button id="btn2">删除列表项</button>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
  $(document).ready(function(){
  $("#btn1").click(function(){
    $("ul").append("<li>追加列表项</li>");
  });
  $("#btn2").click(function(){
    $("#box").empty();
  });
});
</script>
</html>
